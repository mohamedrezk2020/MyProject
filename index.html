<!DOCTYPE html>
<html lang="en">

<head>
    <title>survey</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="survey-form">
        <h1 id="title">MANS Survey Form</h1>
        <p id="description">A survey to evaluate the education process in your school

        </p>


        <label for="name" id="name-label">Name
            <input type="text" id="name" name="name" value="" placeholder="Enter your name" required>
        </label>
        <label for="email" id="email-label">Email
            <input type="email" id="email" name="email" value="" placeholder="Enter your email" required>
        </label>
        <label for="age" id="number-label">Age
            <input type="number" name="age" id="number" value="" min="18" max="45" placeholder="Your age" required>
        </label>
        <label>Which option best describes your current role?<select name="role" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Full time job</option>
                <option value="2">Part time job</option>
                <option value="3">Student</option>
                <option value="4">Full time learner</option>
                <option value="5">prefer not to say</option>
            </select>
        </label>

        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" value="1" name="recommend">Definitely</label>
        <label><input type="radio" value="2" name="recommend">May be</label>
        <label><input type="radio" value="3" name="recommend">Not sure</label>

        <label>Which option best describes your current role?</label>
        <label>
            <select id="role" name="role" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>

        <label>
            What would you like to see improved? (Check all that apply)
        </label>
        <label><input type="checkbox" value="front">Front-end Projects/<label>
                <label><input type="checkbox" value="back">Back-end Projects</label>
                <label><input type="checkbox" value="data">Data Visualization</label>
                <label><input type="checkbox" value="challenge">Challenges</label>
                <label><input type="checkbox" value="open">Open Source Community</label>

                <label><input type="checkbox" value="help">Gitter help rooms</label>
                <label><input type="checkbox" value="video">Videos</label>
                <label><input type="checkbox" value="city">City Meetups</label>
                <label><input type="checkbox" value="wiki">Wiki</label>
                <label><input type="checkbox" value="forum">Forum</label>
                <label><input type="checkbox" value="add">Additional Courses</label>


                <label>Any comments or suggestions?</label>
                <textarea id="comment" name="comment"></textarea>
                <button type="submit" name="submit" id="submit">Submit</button>


    </form>
</body>

</html>
